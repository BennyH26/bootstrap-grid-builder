<html ng-app="bootstrap-grid-builder">
<head>
  <title>Bootstrap Grid Builder</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="gridCtrl">
  <div class="container-fluid">
    <nav class="navbar" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Bootstrap Grid Builder</a>
      </div>
      <div class="collapse navbar-collapse">

      <ul class="nav navbar-nav navbar-left" style="opacity:0">
        <li><a href="">Dummy</a></li>
        <li><a href="">Dummy</a></li>
        <li><a href="">Dummy</a></li>
        <li><a href="">Dummy</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-left">
        <li><a href="">Width</a></li>
        <li><a href="">{{getModelData().md}}</a></li>
        <li><a href="">Offset</a></li>
        <li><a href="">{{getModelData().md_offset}}</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">Desktop</a></li>
        <li><a href="#">Tablet</a></li>
        <li><a href="#">Mobile</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Others <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Extra Small</a></li>
          </ul>
        </li>
      </ul>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="row" ng-repeat="phone in model">
      <div ng-repeat="col in phone.row" ng-class="getHtmlClass(col)" ng-click="showEditor($parent.$index,$index,$event)">
        {{$index}}
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary" ng-click="addrow()">Add Row</button>
    </div>
  </div>
  <!--<button class="btn btn-primary ">Add Container</button>-->
</body>
</html>
